<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Crypto — Каталог игр</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #1f1f2e;
      color: #fff;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      color: #ffcb00;
      text-align: center;
      margin-bottom: 20px;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game-card {
      background: #2d2d42;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-card .title {
      font-size: 18px;
      margin: 10px 0;
    }

    .game-card .desc {
      font-size: 14px;
      color: #ccc;
      margin: 10px 0;
    }

    .game-card .price {
      font-weight: bold;
      margin-top: 10px;
    }

    .buy-btn {
      background: #ffcb00;
      color: #1f1f2e;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #e4b700;
    }
  </style>
</head>
<body>

  <h2>🎮 Каталог игр</h2>
  <div id="game-container" class="game-container"></div>

  <script>
    const games = [
      {
        title: "Half-Life 2",
        image: "https://cdn.cloudflare.steamstatic.com/steam/apps/220/header.jpg",
        description: "Культовая научно-фантастическая стрелялка от Valve.",
        priceTon: 0.99
      },
      {
        title: "Portal",
        image: "https://cdn.cloudflare.steamstatic.com/steam/apps/400/header.jpg",
        description: "Головоломка с портальной пушкой от Valve.",
        priceTon: 1.2
      },
      {
        title: "Left 4 Dead 2",
        image: "https://cdn.cloudflare.steamstatic.com/steam/apps/550/header.jpg",
        description: "Культовый кооперативный зомби-шутер.",
        priceTon: 1.5
      }
    ];

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://ton-connect.github.io/demo-dapp/tonconnect-manifest.json'
    });

    const container = document.getElementById("game-container");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img src="${game.image}" alt="${game.title}">
        <div class="title">${game.title}</div>
        <div class="desc">${game.description}</div>
        <div class="price">💰 ${game.priceTon} TON</div>
        <button class="buy-btn" onclick="buy('${game.title}', ${game.priceTon})">Купить</button>
      `;
      container.appendChild(card);
    });

    async function buy(gameTitle, priceTon) {
      try {
        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: 'EQCXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX', // <-- твой TON-кошелек
            amount: (priceTon * 1e9).toFixed(0),
            payload: ''
          }]
        };

        const result = await tonConnectUI.sendTransaction(transaction);

        Telegram.WebApp.sendData(JSON.stringify({
          action: 'paid',
          game: gameTitle,
          tx: result
        }));

        Telegram.WebApp.close();

      } catch (error) {
        console.error('❌ Ошибка при оплате:', error);
        alert('❌ Не удалось провести оплату.');
      }
    }
  </script>

</body>
</html>
