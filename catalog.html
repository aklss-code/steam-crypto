<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä - Steam Crypto</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #f2f2f2; /* <-- –º—è–≥–∫–∏–π —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω */
      color: #000000;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .game-card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .game-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .game-card h3 {
      margin-top: 10px;
    }
    .buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">–ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä üéÆ</h1>
  <div id="catalog"></div>

  <script>
    Telegram.WebApp.ready();

    const games = [
      {
        name: "Half-Life 2",
        description: "–ö—É–ª—å—Ç–æ–≤—ã–π —à—É—Ç–µ—Ä –æ—Ç Valve",
        price: "0.99 TON",
        image: "https://upload.wikimedia.org/wikipedia/en/2/25/Half-Life_2_cover.jpg"
      },
      {
        name: "Portal",
        description: "–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ —Å –ø–æ—Ä—Ç–∞–ª—å–Ω–æ–π –ø—É—à–∫–æ–π",
        price: "2.1 TON",
        image: "https://upload.wikimedia.org/wikipedia/en/d/d1/Portal_standalonebox.jpg"
      }
    ];

    const catalog = document.getElementById('catalog');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <img src="${game.image}" alt="${game.name}">
        <h3>${game.name}</h3>
        <p>${game.description}</p>
        <p><strong>${game.price}</strong></p>
        <button class="buy-button" onclick='buy("${game.name}")'>–ö—É–ø–∏—Ç—å</button>
      `;
      catalog.appendChild(card);
    });

    function buy(gameName) {
      const payload = {
        action: "paid",
        game: gameName
      };

      Telegram.WebApp.sendData(JSON.stringify(payload));
    }

    Telegram.WebApp.onEvent('web_app_close', function() {
      console.log('WebApp –∑–∞–∫—Ä—ã—Ç');
    });

    Telegram.WebApp.onEvent('web_app_data_send', function(event) {
      console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã:', event);
    });
  </script>
</body>
</html>
