<body>

  <h2>üéÆ –ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä</h2>
  <div class="game">

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://ton-connect.github.io/demo-dapp/tonconnect-manifest.json', 
      buttonRootId: 'ton-connect'
    });

    tonConnectUI.uiOptions = {
      language: 'ru',
      actionsConfiguration: {
        twaReturnUrl: Telegram.WebApp.initDataUnsafe?.user?.username
      }
    };

    document.getElementById("buy-game-btn").addEventListener('click', () => {
      tonConnectUI.connect().then(wallet => {
        if (wallet) {
          const tx = {
            validUntil: Math.floor(Date.now() / 1000) + 600,
            messages: [{
              address: 'EQAIrAFcv8a8rU2eNUwZSn-Bwoiifx6uQ8P4wWZsnBxDKPZz',  // <-- –≤—Å—Ç–∞–≤—å —Å–≤–æ–π TON-–∞–¥—Ä–µ—Å
              amount: '990000000', // 0.99 TON –≤ –Ω–∞–Ω–æ—Ç–æ–Ω–∞—Ö
              payload: ''
            }]
          };

          tonConnectUI.sendTransaction(tx).then(result => {
            console.log("‚úÖ TX:", result);
            Telegram.WebApp.sendData(JSON.stringify({
              action: 'paid',
              game: 'Half-Life 2',
              tx: result
            }));
            Telegram.WebApp.close();
          }).catch(err => {
            alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø–ª–∞—Ç–µ");
