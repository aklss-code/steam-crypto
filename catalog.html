<!DOCTYPE html>

<body>

  <div id="catalog"></div>

  <script>
    Telegram.WebApp.ready();

    const games = [
      {
        name: "Half-Life 2",
        description: "–ö—É–ª—å—Ç–æ–≤—ã–π —à—É—Ç–µ—Ä –æ—Ç Valve",
        price: "0.99 TON",

      {

    const catalog = document.getElementById('catalog');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <img src="${game.image}" alt="${game.name}">
        <h3>${game.name}</h3>

    function buy(gameName) {
      const payload = {
        action: "paid",
        game: gameName

      Telegram.WebApp.sendData(JSON.stringify(payload));

      // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ –º–µ–Ω—è–µ–º —ç–∫—Ä–∞–Ω –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
