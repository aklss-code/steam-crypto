<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #1f1f2e;
      color: #fff;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      color: #ffcb00;
      text-align: center;
      margin-bottom: 20px;
    }

    .game-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      padding: 0 20px;
    }

    .game-card {
      background: #2d2d42;

      text-align: center;
      color: #fff;
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-card .title {
      font-size: 18px;
      margin: 10px 0;
    }

    .game-card .desc {
      font-size: 14px;
      color: #ccc;
      margin: 10px 0;
    }

    .game-card .price {
      font-weight: bold;
      margin-top: 10px;
    }

    .buy-btn {
      background: #ffcb00;
      color: #1f1f2e;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #e4b700;
    }

    @media (max-width: 768px) {
      .game-container {
        grid-template-columns: 1fr 1fr;

    }

    @media (max-width: 480px) {

  </style>
</head>
<body>

  <h2>üéÆ –ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä</h2>
  <div class="game-container">

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({

          const tx = {

          tonConnectUI.sendTransaction(tx).then(result => {
            console.log("‚úÖ TX:", result);
            Telegram.WebApp.sendData(JSON.stringify({
              action: 'paid',
              game: 'Half-Life 2',

  </script>

</body>
</html>
