<!DOCTYPE html>
<html lang="ru">
<head> <!-- —É–¥–∞–ª—ë–Ω –ª–∏—à–Ω–∏–π —Å–∏–º–≤–æ–ª "<" -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Crypto ‚Äî –ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #1f1f2e;
      color: #fff;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      color: #4A90E2;
      text-align: center;
      margin-bottom: 20px;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game-card {
      position: relative;
      background: #2d2d42;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-card .title {
      font-size: 18px;
      margin: 10px 0;
    }

    .game-card .price {
      margin: 10px 0;
      font-weight: bold;
    }

    .badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #4A90E2;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
    }

    .buy-btn {
      background: #4A90E2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #3c7cd6;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #2d2d42;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
    }

    .modal-content .title {
      font-size: 20px;
      margin: 10px 0;
    }

    .modal-content .desc {
      font-size: 14px;
      color: #ccc;
    }

    .modal-content .price {
      margin: 15px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .close {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üéÆ –ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä</h2>
  <div id="game-container" class="game-container"></div>

  <!-- Modal -->
  <div id="game-modal" class="modal">
    <div class="modal-content" id="modal-content">
      <img src="" id="modal-image" alt="">
      <div class="title" id="modal-title"></div>
      <div class="desc" id="modal-desc"></div>
      <div class="price" id="modal-price"></div>
      <button class="buy-btn" id="modal-buy">–ö—É–ø–∏—Ç—å</button>
      <div class="close" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</div>
    </div>
  </div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://ton-connect.github.io/demo-dapp/tonconnect-manifest.json'
    });

    const games = [
      {
        title: "Half-Life 2",
        image: "https://cdn.cloudflare.steamstatic.com/steam/apps/220/header.jpg",
        description: "–ö—É–ª—å—Ç–æ–≤–∞—è –Ω–∞—É—á–Ω–æ-—Ñ–∞–Ω—Ç–∞—Å—Ç–∏—á–µ—Å–∫–∞—è —Å—Ç—Ä–µ–ª—è–ª–∫–∞ –æ—Ç Valve.",
        priceTon: 0.99,
        new: false
      },
      {
        title: "Portal",
        image: "https://cdn.cloudflare.steamstatic.com/steam/apps/400/header.jpg",
        description: "–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ —Å –ø–æ—Ä—Ç–∞–ª—å–Ω–æ–π –ø—É—à–∫–æ–π –æ—Ç Valve.",
        priceTon: 1.2,
        new: true
      },
      {
        title: "Left 4 Dead 2",
        image: "https://cdn.cloudflare.steamstatic.com/steam/apps/550/header.jpg",
        description: "–ö—É–ª—å—Ç–æ–≤—ã–π –∫–æ–æ–ø–µ—Ä–∞—Ç–∏–≤–Ω—ã–π –∑–æ–º–±–∏-—à—É—Ç–µ—Ä.",
        priceTon: 1.5,
        new: true
      }
    ];

    const container = document.getElementById("game-container");
    const modal = document.getElementById("game-modal");

    games.forEach((game, index) => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        ${game.new ? '<div class="badge">–ù–æ–≤–∏–Ω–∫–∞</div>' : ''}
        <img src="${game.image}" alt="${game.title}">
        <div class="title">${game.title}</div>
        <div class="price">üí∞ ${game.priceTon} TON</div>
        <button class="buy-btn" onclick="buy('${game.title}', ${game.priceTon})">–ö—É–ø–∏—Ç—å</button>
      `;
      card.onclick = (e) => {
        // –ß—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–ª –ø–µ—Ä–µ—Ö–æ–¥ –≤ –º–æ–¥–∞–ª–∫—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        if (e.target.tagName !== 'BUTTON') {
          openModal(index);
        }
      };
      container.appendChild(card);
    });

    function openModal(index) {
      const game = games[index];
      document.getElementById("modal-image").src = game.image;
      document.getElementById("modal-title").textContent = game.title;
      document.getElementById("modal-desc").textContent = game.description;
      document.getElementById("modal-price").textContent = `üí∞ ${game.priceTon} TON`;
      document.getElementById("modal-buy").onclick = () => buy(game.title, game.priceTon);
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    async function buy(gameTitle, priceTon) {
      try {
        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: 'EQCXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX', // <-- –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π TON-–∫–æ—à–µ–ª–µ–∫
            amount: (priceTon * 1e9).toFixed(0),
            payload: ''
          }]
        };

        const result = await tonConnectUI.sendTransaction(transaction);

        Telegram.WebApp.sendData(JSON.stringify({
          action: 'paid',
          game: gameTitle,
          tx: result
        }));

        Telegram.WebApp.close();

      } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø–ª–∞—Ç–µ:', error);
        alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Å—Ç–∏ –æ–ø–ª–∞—Ç—É.');
      }
    }
  </script>

</body>
</html>
